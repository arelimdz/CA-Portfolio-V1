                </div>
                <div class="inner-box">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write something..." style="height:200px"></textarea>
                </div>
                <input class="send-box" type="submit" value="Send">
            </form>
        </div>
